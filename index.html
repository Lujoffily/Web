        <section id="Contact">
            <h3 class="Center">Contact Me</h3>
            <form>
                    <fieldset id="box-1">

                    <fieldset id="box-2">

                        <input type="text" id="email" name="email" autocomplete="given-email" class="email">
                    </fieldset>
                        <button class="btn" type="submit">SEND</button>
            </form>
        </section>
